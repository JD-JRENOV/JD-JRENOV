<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JD J'RÉNOV — Électricité & Aménagement intérieur</title>
  <meta name="description" content="Travaux d’électricité, aménagement intérieur et rénovation. Interventions soignées, respect des délais et des normes NF C 15-100." />
  <link rel="icon" href="assets/favicon-32x32.png" type="image/png" />
  <style>
    :root {
      --fond: #0b0b0b;
      --texte: #e0e0e0;
      --accent: #d4af37;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background-color: var(--fond);
      color: var(--texte);
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("assets/noBgColor.png") center / 600px auto no-repeat fixed;
      opacity: 0.06;
      filter: brightness(1.2) contrast(1.1);
      pointer-events: none;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--texte);
      gap: 10px;
    }

    .logo img {
      height: 42px;
    }

    nav a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .btn {
      background: linear-gradient(135deg, #d4af37, #b8860b);
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ffd700, #d4af37);
      transform: scale(1.03);
    }

    section {
      padding: 60px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 1100px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.08);
    }

    h1, h2 {
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
    }

    /* --- Lightbox --- */
    .lb {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.9);
      display: none; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .lb.open { display: flex; }
    .lb img { max-width: 92vw; max-height: 86vh; border-radius: 12px; }
    .lb .close, .lb .prev, .lb .next {
      position: absolute; color: #fff; background: rgba(255,255,255,.12);
      border: 0; width: 44px; height: 44px; border-radius: 10px;
      display: grid; place-items: center; font-size: 20px; cursor: pointer;
      backdrop-filter: blur(4px);
    }
    .lb .close { top: 18px; right: 18px; }
    .lb .prev { left: 18px; top: 50%; transform: translateY(-50%); }
    .lb .next { right: 18px; top: 50%; transform: translateY(-50%); }
    .lb .count { position: absolute; bottom: 18px; left: 50%; transform: translateX(-50%); color:#fff; font-weight:700; }

    /* --- Sliders --- */
    .slider { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; position: relative; }
    .slider img { width: 100%; border-radius: 12px; display: block; cursor: zoom-in; box-shadow: 0 0 15px rgba(212,175,55,0.15); }
    .slide { display: none; }
    .slide.active { display: block; }
    .dots { display: flex; justify-content: center; gap: 8px; padding: 10px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #666; cursor: pointer; }
    .dot.active { background: var(--accent); }
  </style>
</head>

<body>
  <header>
    <a href="./" class="logo">
      <img src="assets/logo-jd-jrenov.png" alt="JD J’RÉNOV" />
      <div>
        <div style="font-weight:800;letter-spacing:.3px">JD J’RÉNOV</div>
        <div class="muted" style="font-size:12px">Électricité & Aménagement intérieur</div>
      </div>
    </a>
    <nav>
      <a href="#services">Services</a>
      <a href="#realisations">Réalisations</a>
      <a href="#contact">Contact</a>
      <a class="btn" href="#devis">Devis gratuit</a>
    </nav>
  </header>

  <section id="hero">
    <h1>Travaux soignés, délais respectés</h1>
    <p>Électricité générale, aménagement intérieur et rénovation complète.</p>
  </section>

  <section id="realisations">
    <h2>Nos réalisations</h2>
    <div class="slider" data-prefix="chantier1"></div>
    <div class="slider" data-prefix="chantier2"></div>
    <div class="slider" data-prefix="chantier3"></div>
    <div class="slider" data-prefix="chantier4"></div>
  </section>

  <footer>
    © JD J’RÉNOV — Électricité & Aménagement intérieur
  </footer>

  <!-- Lightbox -->
  <div class="lb" id="lb" aria-modal="true" role="dialog">
    <button class="close" aria-label="Fermer">✕</button>
    <button class="prev" aria-label="Précédent">‹</button>
    <img id="lb-img" alt="Photo chantier en grand">
    <button class="next" aria-label="Suivant">›</button>
    <div class="count" id="lb-count"></div>
  </div>

  <script>
    // -------- Lightbox --------
    const LB = {
      el: null, img: null, count: null, prev: null, next: null, close: null,
      list: [], idx: 0,
      open(list, startIdx=0){ this.list=list; this.idx=startIdx; this.el.classList.add('open'); this.render(); },
      closeBox(){ this.el.classList.remove('open'); },
      render(){ this.img.src=this.list[this.idx]; this.count.textContent=(this.idx+1)+' / '+this.list.length; },
      nextImg(){ this.idx=(this.idx+1)%this.list.length; this.render(); },
      prevImg(){ this.idx=(this.idx-1+this.list.length)%this.list.length; this.render(); },
      init(){
        this.el=document.getElementById('lb'); this.img=document.getElementById('lb-img'); this.count=document.getElementById('lb-count');
        this.prev=this.el.querySelector('.prev'); this.next=this.el.querySelector('.next'); this.close=this.el.querySelector('.close');
        this.close.addEventListener('click',()=>this.closeBox());
        this.prev.addEventListener('click',()=>this.prevImg());
        this.next.addEventListener('click',()=>this.nextImg());
        this.el.addEventListener('click',e=>{ if(e.target===this.el) this.closeBox(); });
        window.addEventListener('keydown',e=>{
          if(!this.el.classList.contains('open')) return;
          if(e.key==='Escape') this.closeBox();
          if(e.key==='ArrowRight') this.nextImg();
          if(e.key==='ArrowLeft') this.prevImg();
        });
      }
    };
    LB.init();

    // -------- Carrousels auto --------
    function buildCarousel(el){
      const prefix=el.dataset.prefix;
      const urls=[];
      for(let i=1;i<=20;i++){urls.push(`assets/${prefix}-${i}.jpg`);}
      const validUrls=urls.filter(u=>!!u);
      validUrls.forEach((src,i)=>{
        const s=document.createElement('div'); s.className='slide'+(i===0?' active':'');
        const im=document.createElement('img'); im.src=src; im.alt=`${prefix} photo ${i+1}`;
        im.addEventListener('click',()=>LB.open(validUrls,i));
        s.appendChild(im); el.appendChild(s);
      });
      const slides=[...el.querySelectorAll('.slide')];
      const dotsWrap=document.createElement('div'); dotsWrap.className='dots';
      validUrls.forEach((_,i)=>{const d=document.createElement('div');d.className='dot'+(i===0?' active':'');d.addEventListener('click',()=>go(i));dotsWrap.appendChild(d);});
      el.appendChild(dotsWrap);
      const dots=[...dotsWrap.children];
      let k=0;function render(){slides.forEach((s,i)=>s.classList.toggle('active',i===k));dots.forEach((d,i)=>d.classList.toggle('active',i===k));}
      function go(n){k=(n+slides.length)%slides.length;render();}
      setInterval(()=>{k=(k+1)%slides.length;render();},3000);
      render();
    }
    document.querySelectorAll('.slider').forEach(buildCarousel);
  </script>
</body>
</html>
